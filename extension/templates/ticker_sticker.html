<div class='stickerContent'>
	<h1>{{Name}}<h1>
	<span>NYSE: {{Symbol}}</span>
	<br><br>
	<span><b>{{Open}}</b> USD {{Change}} ({{ChangeinPercent}})</span>
	<br>
	<table>
		<tr>
			<td>Open</td>
			<td>{{Open}}</td>
			<td>Mkt cap</td>
			<td>{{MarketCapitalization}}</td>
		</tr>
		<tr>
			<td>High</td>
			<td>{{DaysHigh}}</td>
			<td>P/E ratio</td>
			<td>{{PERatio}}</td>
		</tr>
		<tr>
			<td>Low</td>
			<td>{{DaysLow}}</td>
			<td>Div yield</td>
			<td>{{DividendYield}}</td>
		</tr>
		<tr>
			<td>Volume</td>
			<td>{{Volume}}</td>
			<td>EBITDA</td>
			<td>{{EBITDA}}</td>
		</tr>
		<tr>
			<td>EPS</td>
			<td>{{EarningsShare}}</td>
			<td>SIR</td>
			<td>{{ShortRatio}}</td>
		</tr>
	</table>
</div>
